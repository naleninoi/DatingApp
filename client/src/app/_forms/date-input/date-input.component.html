<div class="form-group">
    <input
        class="form-control"
        type="text"
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        [formControl]="ngControl.control"
        placeholder={{label}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate">
        <div class="invalid-feedback"
        *ngIf="ngControl.control.errors?.required">
            {{label}} is required
        </div>
</div>
