<div class="form-group">
    <input class="form-control"
    type={{type}}
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    [formControl]="ngControl.control"
    placeholder={{label}}>
    <div class="invalid-feedback"
    *ngIf="ngControl.control.errors?.required">
        Please enter a {{label}}
    </div>
    <div class="invalid-feedback"
    *ngIf="ngControl.control.errors?.minlength">
        {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}
    </div>
    <div class="invalid-feedback"
    *ngIf="ngControl.control.errors?.isNotMatching">
        Passwords do not match
    </div>
</div>
